<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fb="http://facebook.com/fb"
    xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<link rel="shortcut icon" type="image/png"
				href="#{request.contextPath}/resources/images/favicon.png" />
		</f:facet>
		<title>River Life</title>
		<h:outputStylesheet name="main/css/showcase.css" />
		<h:outputStylesheet name="main/css/sh.css" />
	

</h:head>

    <body>
        <h:form id="loginForm">
     
  <p:dataTable var="fishCount" value="#{siteSamplingBean.fishCounts}">
    <p:column headerText="Fish ID">
        <h:outputText value="#{fishCount.fishId}" />
    </p:column>
     <p:column headerText="Fish Count">
        <h:outputText value="#{fishCount.count}" />
    </p:column>
     <p:column headerText="Location">
        <h:outputText value="#{fishCount.location}" />
    </p:column>
     <p:column headerText="Date">
        <h:outputText value="#{fishCount.date}" />
    </p:column>
  
</p:dataTable>
     	
        </h:form>
    </body>
    </f:view>


</html>
